<!DOCTYPE html>
<html>
<head>
	<title>Movie Ticket Booking</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<header>
		<h1>VJARAVIND THEATRE</h1>
	</header>
	<main class="form">
		<h2>Signup</h2>
			<form>
				<label >Registration ID</label>
				<input type="text" id="regid" name="regid" required placeholder="Enter Registration ID">
				<br>
				<label >Username</label>
				<input type="text" id="username" name="username" required pattern="[A-Za-z]+" placeholder="Enter Username">
				<br>
				<label >Password</label>
				<input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" placeholder="Enter Password">
				<br>
				<label >Email</label>
				<input type="email" id="email" name="email" required placeholder="Enter Email">
				<br>
				<label >Mobile Number</label>
				<input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="Enter Mobile">
				<br>
				<label >DOB</label>
				<input type="date" id="dob" name="dob" required>
				<br>
				<br>
				<button type="submit"><a href="seat.html">Submit</a></button>
				<button type="reset">Cancel</button>
			</form>
	</main>
	</body>
  </html>
