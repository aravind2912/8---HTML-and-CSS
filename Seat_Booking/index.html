<!DOCTYPE html>
<html>
<head>
	<title>Movie Ticket Booking</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<header>
		<h1>VJARAVIND THEATRE</h1>
	</header>
	<main class="form">
		<h2>Sign up</h2>
			<form>
				<label >Registration ID</label>
				<input type="text" id="regid" name="regid"  placeholder="Enter Registration ID" required >
				<br>
				<label>Username</label>
				<input type="text" id="username" name="username" pattern="^[A-Za-z]+$" placeholder="Enter Username" required>
				<br>
				<label >Password</label>
				<input type="password" id="password" name="password"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$" placeholder="Enter Password" required>
				<br>
				<label >Email</label>
				<input type="email" id="email" name="email"  placeholder="Enter Email" required>
				<br>
				<label >Mobile Number</label>
				<input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}"  placeholder="Enter Mobile" required>
				<br>
				<label >DOB</label>
				<input type="date" id="dob" name="dob" required>
				<br>
				<br>
				<button type="submit"><b><a href="seat.html">SUBMIT</a></b></button>
				<button type="reset"><b>CANCEL</b></button>
			</form>
	</main>
</body>
</html>
